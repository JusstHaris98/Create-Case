# Server configuration
server.port=8080

# Spring application name
spring.application.name=complaint-service

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# Logging configuration
logging.level.root=INFO
logging.level.com.example.complaintservice=DEBUG

# Google Cloud project configuration
# Note: Replace with your actual project ID
spring.cloud.gcp.project-id=your-project-id

# Firestore credentials location (default is classpath:serviceAccount.json)
spring.cloud.gcp.credentials.location=classpath:serviceAccount.json 